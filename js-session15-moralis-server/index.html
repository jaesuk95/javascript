<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moralis DEX</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <h1>MoralisSwap</h1>
    <br>
        <!-- Include Moralis on Your HTML Page -->
        <button id="btn-login">Moralis Login</button>
        <button id="btn-buy-crypto">Buy Crypto</button>
        <button id="btn-logout">Logout</button>
    <br>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Symbol</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="js-token-balances">

        </tbody>
    </table>

    <form action="#" method="POST" class="exchange-form">
        <div class="form-row">
            <label>
                <span class="js-from-token"></span>     <!-- shows you how much you own -->
                Amount : 
                <input type="text" name="from-amount" class="js-from-amount" disabled />    <!-- only enable when it is clicked -->
            </label>
            <div class="js-amount-error error"></div>
        </div>
        <div class="form-row">
            <button type="submit" class="js-submit" disabled>Get Quote</button>    <!-- they are disabled because initially there is nothing to swap -->
            <button class="js-cancel" disabled>Cancel</button>
        </div>

        <div class="js-quote-container"></div>                  
    </form>

    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <script src="./dex.js"></script>

</body>

</html>
